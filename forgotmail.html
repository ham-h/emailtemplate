    background-color: #D4750E;
  }
  .btn-box2:after {
    content: "";

    position: absolute;
    border-radius: 4em;
    left: 0;
    top:0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: all 0.5s;
    box-shadow: 0 0px 8px rgba(0, 0, 0, 0.2);
  }
  .btn-box2:active:after {

    border-radius: 4em;
    left: 0;
    top:0;
    opacity: 1;
    transition: 0s;
  }
